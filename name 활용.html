<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Calc() {
            var x = Number(document.calculator.number1.value);
            var y = Number(document.calculator.number2.value);
            var result_Add = x + y;
            document.calculator.result.value = result_Add;
        }
    </script>
    <form name="calculator">
        입력 1 : <input type="text" name="number1" size=10> 입력 2 : <input type="text" name="number2" size=10> 결과 : <input type="text" name="result">
    </form>
    <button onclick="Calc()"> ..ADD.. </button>
</body>

</html>
